<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
        const liczba1 = parseInt(prompt('Podaj liczbę: '))
        const liczba2 = parseInt(prompt('Podaj liczbę: '))
        const znak = prompt('Podaj znak (+, -, *, /): ')

        switch (znak) { 
            case "+":
                document.write('<p>Twój wynik to: ' + (liczba1 + liczba2) + '</p>');
                break;
            
            case "-":
                document.write('<p>Twój wynik to: ' + (liczba1 - liczba2) + '</p>');
                break;

            case "*":
                document.write('<p>Twój wynik to: ' + (liczba1 * liczba2) + '</p>');
                break;

            case "/":
                if (liczba2 === 0) {
                    document.write('<p>Nie można dzielić przez zero</p>');
                } else {
                    document.write('<p>Twój wynik to: ' + (liczba1 / liczba2) + '</p>');
                }
                break;

            default:
                document.write('<p>Niepoprawny znak operacji</p>');
                break;
        }
    </script>
</body>
</html>
